<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!--  -->
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <main class="card-container">
        <article class="nft-card">
            <div class="container">
                <img id="nft"src="./Assets/images/image-equilibrium.jpg" alt="Equilibrium">
                <div class="overlay">
                    <img src="./Assets/images/icon-view.svg" alt="view-icon">
                </div>
            </div>
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="price-section">
                <span id="price">
                    <img src="./Assets/images/icon-ethereum.svg" alt="etherium symbol">
                    <p>0.041 ETH</p>
                </span>
                <span id="remaining-time">
                    <img src="./Assets/images/icon-clock.svg" alt="clock-icon">
                    <p>3 days left</p>
                </span>
            </div>
            <div class="creator-detail">
                <img src="./Assets/images/image-avatar.png" alt="Avatar">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </article>
    </main>
</body>
</html>
